    <style>
        main {
            background-color: #f0efec;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .carousel-item {
            display: inline-block;
            margin-right: 40px; /* 폴라로이드 간격 */
        }
        .polaroid {
            background-color: #fdfdfd;
            border-radius: 0;
            box-shadow: 0 4px 8px #00000011;
            padding: 2rem;
            display: inline-block;
            width: auto;
            max-width: 400px;
            position: relative;
            margin: 0;
        }
        .polaroid::before {
            content: "";
            position: absolute;
            top: -18px; /* 사진 위쪽 가장자리 위로 약간 올림 */
            left: 50%;
            transform: translateX(-50%) rotate(-3deg); /* 중앙 정렬 및 살짝 기울임 */
            width: 128px; /* 테이프 폭 */
            height: 36px; /* 테이프 높이 */
            background-color: #b08f6a66; /* 반투명 흰색 (마스킹 테이프 느낌) */
            border: 1px solid #0000000d; /* 미세한 테두리 */
            box-shadow: 0 1px 2px #0000004c; /* 미세한 그림자 */
            z-index: 10; /* 사진 위에 오도록 설정 */
        }
        .polaroid::after {
            content: "";
            position: absolute;
            top: calc(100% - 18px); /* 사진 위쪽 가장자리 위로 약간 올림 */
            left: 50%;
            transform: translateX(-50%) rotate(-3deg); /* 중앙 정렬 및 살짝 기울임 */
            width: 128px; /* 테이프 폭 */
            height: 36px; /* 테이프 높이 */
            background-color: #b08f6a66; /* 반투명 흰색 (마스킹 테이프 느낌) */
            border: 1px solid #0000000d; /* 미세한 테두리 */
            box-shadow: 0 1px 2px #0000004c; /* 미세한 그림자 */
            z-index: 10; /* 사진 위에 오도록 설정 */
        }
        .polaroid img {
            width: auto;
            height: 100%;
            max-height: 500px;
            border-radius: 4px;
        }

        .carousel-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .carousel-track {
            display: flex; /* 자식 요소들을 가로로 나열 */
            transition: transform 0.4s ease-in-out; /* 부드러운 슬라이딩 애니메이션 */
            white-space: nowrap; /* 폴라로이드들이 줄 바꿈되지 않도록 */
            align-items: center; /* 세로 중앙 정렬 */
            gap: 8rem; /* 폴라로이드 간격 */
            flex: 1;
        }

        .carousel-controls {
            padding: 0;
            margin: 0;
        }
    </style>

    <script>
        // 캐러셀 기능을 위한 JavaScript
        const track = document.querySelector('.carousel-track');
        const polaroids = document.querySelectorAll('.polaroid');
        let currentIndex = 0;
        const totalItems = polaroids.length;

        function moveCarousel(direction) {
            currentIndex = (currentIndex + direction + totalItems) % totalItems;
            updateCarousel();
        }

        function updateCarousel() {
            // 현재 활성화된 아이템을 중앙으로 이동시키기 위한 계산
            // (컨테이너 폭 / 2) - (현재 아이템 폭 / 2) - (현재 아이템까지의 누적 왼쪽 여백)
            const itemWidth = polaroids[0].offsetWidth + 40; // article 폭 + margin-right
            const offset = currentIndex * itemWidth;

            // 중앙 정렬을 위한 조정 (뷰포트 중앙 - 아이템 중앙)
            const containerWidth = track.parentElement.offsetWidth;
            const centerOffset = (containerWidth / 2) - (polaroids[0].offsetWidth / 2);
            
            track.style.transform = `translateX(${-offset + centerOffset}px)`;
        }

        // 초기 로드 시 중앙 정렬을 위해 호출
        window.onload = updateCarousel;
        window.onresize = updateCarousel; // 화면 크기 변경 시 중앙 재정렬
    </script>
