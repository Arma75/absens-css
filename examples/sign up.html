<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="absens-css: A classless CSS framework focused on readability and soft design. Demo page for v0.1.0 development.">
    <meta name="keywords" content="classless css, css framework, absens-css, semantic html, soft ui, accessibility">
    <meta name="author" content="absens-css Dev Team">
    
    <title>sign up</title>
    
    <link rel="stylesheet" href="../src/absens-css.css">
</head>
<body>
    <main>
        <section>
            <h2>회원가입</h2>
            <article>
                <form onsubmit="return false;">
                    <label for="reg-id">아이디</label>
                    <input type="text" id="reg-id" name="username" placeholder="영문, 숫자 5~20자" required>
                    
                    <label for="reg-email">이메일</label>
                    <input type="email" id="reg-email" name="email" placeholder="example@domain.com" required>

                    <label for="reg-pw">비밀번호</label>
                    <input type="password" id="reg-pw" name="password" required>
                    
                    <label for="warn">경고 메세지</label>
                    <input type="text" id="warn" placeholder="경고 메세지를 150자 이내로 작성해주세요." disabled>
                    
                    <label for="bio">자기소개말 (선택 사항)</label>
                    <textarea id="bio" placeholder="자신을 소개하는 문구를 150자 이내로 작성해주세요." maxlength="150"></textarea>
                    
                    <div>
                        <input type="submit" value="회원가입">
                        <input type="reset" value="초기화">
                    </div>
                </form>
            </article>
        </section>
    </main>
</body>
</html>
